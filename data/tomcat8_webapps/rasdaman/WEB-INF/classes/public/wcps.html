		<title>Web Coverage Processing Service</title>

<h1>PetaScope Implementation (WCPS)</h1>

<p>Enter a ProcessCoverage request in WCPS abstract syntax or WCPS XML syntax (with or without SOAP envelope) and submit it as a POST request with a parameter named <b>query</b>. You can use the form below.</p>
<form method="post">
	<textarea cols="128" rows="40" name="query"></textarea>
	<input value="Send" type="submit">
</form>

	<input value="Send" type="submit">

</html>
